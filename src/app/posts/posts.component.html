<h1 class="container-fluid text-center bg-primary p-2 m-4" style="width: 800px;">Posts</h1>
<div class="row">
<div
    *ngFor="let post of posts">
    
    <div class="col- card" style="width: 400px;height: 400px; padding:10px ; margin:40px  ">
        <p class="card-header">{{ post['id']}}</p>
        <span class="btn btn-primary">Comment</span>
    <h3 class="card-title"> {{ post['title']}} </h3>
        <div class="card-body bg-info">
            {{ post['body']}}  
        </div>
   
</div>
 </div>
</div>
