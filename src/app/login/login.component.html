<div class="container-fluid pb-4 mb-5" >
  <div class="container text-center" >
  <h1 class="badge badge-primary p-3 " style="width: 300px;height: 50px; font-size: large;">Login</h1>
</div>
    <!-- {{login.value|json}} -->
 <form #login="ngForm" novalidate  (ngSubmit)="submitData()" > 
    <div class="form-group">
      <label class="badge-dark p-2" for="exampleInputEmail1">Email address</label>
      <input type="email" email="true" required #email="ngModel"
      [(ngModel)]="userLogin.email" class="form-control" name="email" id="exampleInputEmail1" 
      aria-describedby="emailHelp" placeholder="Enter email"
      [class.is-invalid]="email.invalid && email.touched"
      pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
      <div *ngIf="email.errors &&(email.invalid || email.touched)">
        <small class="text-danger" *ngIf="email.errors.required&&email.touched">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Email Should have @ex.xx</small>   
    </div>
      
    
    <div class="form-group">
      <label class="badge-dark p-2" for="exampleInputPassword1">Password</label>
      <input type="password" required name="password" name="password1" #password="ngModel"
       [(ngModel)]="userLogin.password" class="form-control" 
       [class.is-invalid]="password.invalid && password.touched"
       id="exampleInputPassword1" placeholder="Password">
    </div>
    <small class="text-danger" [class.d-none]="password.valid ||password.untouched"
      >Password is Required </small>
      <div>
    <button type="submit" [disabled]="login.form.invalid"
     class="btn btn-primary">Login</button>
  </div>
</div>
</form>
</div>
