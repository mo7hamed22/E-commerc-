
<div class="container-fluid mb-5 pb-2">
  <div class="row">
    <nav class="navbar navbar-expand-lg fixed-top bg-dark text-light">
      <a class="navbar-brand" href="#">{{storeName}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
          <li>
            <div class="p-2">
            <a class="btn btn-primary m-1" routerLink='/login'>Login</a>
            <a class="btn btn-primary" routerLink='/register'>Register</a>
          </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link btn btn-outline-primary " routerLink="/home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary"routerLink="/products">Products</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link  btn btn-outline-primary" routerLink="/users" aria-disabled="true">Users</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link btn btn-outline-primary" routerLink="/posts"aria-disabled="true" >Posts</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let category of categoryList" [value]="category.categoryName">
             <a [href]='category.categoryName'>{{category.categoryName}}</a>
              </li>

            </div>
          </li>
          

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary     my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>

  
  <div class="row m-4">

    
  </div>
</div>
