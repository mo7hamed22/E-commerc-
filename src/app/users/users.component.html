<h1 class="container text-center bg-primary p-2 m-4" style="width: 800px;">Users</h1>
<div class="row">

<div  *ngFor="let user of users">
    <div class="col- card" style="width: 400px;height: 200px; padding:10px ; margin:40px  ">
        <h3 class="card-header">{{ user['name']}}</h3>
  <h3 class="card-title"> {{ user['username']}} </h3>
      <div class="card-body bg-info">
          {{ user['email']}}  
      </div>
      </div>
 
</div>
</div>
<h1>{{ErrorMsg}}</h1>
