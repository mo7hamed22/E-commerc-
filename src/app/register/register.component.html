<div class="container-fluid ">
    {{register.value|json}}
    <div class="container text-center" >
      <h1 class="badge badge-primary p-3 " style="width: 300px;height: 50px; font-size: large;">Register</h1>
    </div>
<form #register="ngForm" novalidate (ngSubmit)="submitData()" >
  <!-- UserName -->
    <div class="form-group">
 <label class="badge-dark ">User Name</label>
        <input  type="text" [(ngModel)]="userModel.userName" class="form-control" name="userName"  
        [class.is-invalid]="userName.invalid && userName.touched"
    pattern="^[A-Za-z.\s_-]+$"  required  #userName="ngModel" placeholder="User Name"
       >
    <div *ngIf="userName.errors &&(userName.invalid || userName.touched)">
      <small class="text-danger" *ngIf="userName.errors.required&&userName.touched">userName is required</small>
      <small class="text-danger" *ngIf="userName.errors.pattern">Must Contains only upper or lower chars</small>   
  </div>
      </div>
    <!-- Password1 -->
    <div class="form-group">
 <label class="badge-dark p-2" for="exampleInputPassword1">Password</label>
      <input type="password"  [(ngModel)]="userModel.password"  name="password" class="form-control"
      required #password="ngModel"  
      [class.is-invalid]="password.invalid && password.touched"
      placeholder="Password">
      <small class="text-danger" [class.d-none]="password.valid ||password.untouched"
      >Password is Required </small>
    
    
    </div>
    <!-- Confirm Password -->
    <div class="form-group">
 <label class="badge-dark p-2"  >Confirm Password</label>
        <input type="password"  [(ngModel)]="userModel.confirmPassword" name="confirmPassword2"  class="form-control" 
        required #confirmPassword="ngModel"
         [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched"    
         placeholder="Confirm Password"
         (keyup)="confirmPasswordFunc(confirmPassword.value,password.value)"         
         >
        <small class="text-danger" 
        [class.d-none]="!confirmPassword.errors || confirmPassword.untouched"
        >Confirm Password should Entered</small>
        <small class="text-danger" [class.d-none]="!matchedPassword" >
          Password Should Matched
        </small>
      
    </div>
    {{matchedPassword}}
    <!-- Select -->
    <div class="form-group align-items-center">
  <label class="badge-dark btn p-2 mr-sm-2">Where You Hear About Us</label>
   <select  #hearFrom="ngModel" [(ngModel)]="userModel.hearFrom" name="NameHearFrom"
        required (blur)="validateHearFrom(hearFrom.value)" 
        (change)="validateHearFrom(hearFrom.value)"
          [class.is-invalid]="hearFromHasErr&&hearFrom.touched"
          [ngModel]="selected"
          class="form-control">

            <option value="default">Select Choice</option>
            <option *ngFor="let data of info" >
              {{data}}
            </option>
            
          </select>
          <small class="text-danger"[class.d-none]="!hearFromHasErr||hearFrom.untouched">
            Select From where Please !</small>
        </div>
    <button type="submit" [disabled]="register.form.invalid"
    
     [class.btnSubmit]="register.form.valid || hearFrom.errors"
          class="btn btn-primary">Register</button>
  </form>
</div>
